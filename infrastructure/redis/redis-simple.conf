# Redis Configuration for DSR Local Development
# Simple configuration optimized for local development

# Network Configuration
bind 0.0.0.0
port 6379
timeout 300

# General Configuration
daemonize no
loglevel notice
databases 16

# Snapshotting Configuration
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir /data

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Append Only File
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Local Development Settings
protected-mode no
tcp-backlog 511
maxclients 10000
