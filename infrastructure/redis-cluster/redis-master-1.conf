# Redis Master 1 Configuration
# Production-optimized Redis configuration for DSR cluster

# Network Configuration
port 7001
cluster-announce-port 7001
cluster-announce-bus-port 17001
bind 0.0.0.0
protected-mode no

# Cluster Configuration
cluster-enabled yes
cluster-config-file nodes-7001.conf
cluster-node-timeout 15000
cluster-announce-ip redis-master-1

# Memory Configuration
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump-7001.rdb
dir /data

# AOF Configuration
appendonly yes
appendfilename "appendonly-7001.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Logging
loglevel notice
logfile /data/redis-7001.log
syslog-enabled no

# Security
requirepass dsrrediscluster2024
masterauth dsrrediscluster2024

# Performance Tuning
tcp-keepalive 300
tcp-backlog 511
timeout 0
databases 16
hz 10

# Memory Management
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Client Configuration
maxclients 10000

# Replication
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

# Lua Scripting
lua-time-limit 5000

# Event Notification
notify-keyspace-events ""

# Advanced Configuration
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# TLS Configuration (disabled for internal cluster)
tls-port 0

# Module Configuration
# loadmodule /path/to/module.so

# Cluster Configuration
cluster-require-full-coverage yes
cluster-migration-barrier 1
cluster-allow-reads-when-down no
