# Redis Cluster Configuration for DSR System
# Production-ready Redis cluster with 6 nodes (3 masters, 3 slaves)

version: '3.8'

services:
  # Redis Master Nodes
  redis-master-1:
    image: redis:7.2-alpine
    container_name: dsr-redis-master-1
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "7001:7001"
      - "17001:17001"
    volumes:
      - ./redis-master-1.conf:/usr/local/etc/redis/redis.conf
      - redis-master-1-data:/data
    networks:
      - redis-cluster
    restart: unless-stopped
    environment:
      - REDIS_CLUSTER_ANNOUNCE_IP=redis-master-1
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "7001", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis-master-2:
    image: redis:7.2-alpine
    container_name: dsr-redis-master-2
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "7002:7002"
      - "17002:17002"
    volumes:
      - ./redis-master-2.conf:/usr/local/etc/redis/redis.conf
      - redis-master-2-data:/data
    networks:
      - redis-cluster
    restart: unless-stopped
    environment:
      - REDIS_CLUSTER_ANNOUNCE_IP=redis-master-2
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "7002", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis-master-3:
    image: redis:7.2-alpine
    container_name: dsr-redis-master-3
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "7003:7003"
      - "17003:17003"
    volumes:
      - ./redis-master-3.conf:/usr/local/etc/redis/redis.conf
      - redis-master-3-data:/data
    networks:
      - redis-cluster
    restart: unless-stopped
    environment:
      - REDIS_CLUSTER_ANNOUNCE_IP=redis-master-3
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "7003", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Slave Nodes
  redis-slave-1:
    image: redis:7.2-alpine
    container_name: dsr-redis-slave-1
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "7004:7004"
      - "17004:17004"
    volumes:
      - ./redis-slave-1.conf:/usr/local/etc/redis/redis.conf
      - redis-slave-1-data:/data
    networks:
      - redis-cluster
    restart: unless-stopped
    environment:
      - REDIS_CLUSTER_ANNOUNCE_IP=redis-slave-1
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "7004", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis-slave-2:
    image: redis:7.2-alpine
    container_name: dsr-redis-slave-2
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "7005:7005"
      - "17005:17005"
    volumes:
      - ./redis-slave-2.conf:/usr/local/etc/redis/redis.conf
      - redis-slave-2-data:/data
    networks:
      - redis-cluster
    restart: unless-stopped
    environment:
      - REDIS_CLUSTER_ANNOUNCE_IP=redis-slave-2
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "7005", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis-slave-3:
    image: redis:7.2-alpine
    container_name: dsr-redis-slave-3
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "7006:7006"
      - "17006:17006"
    volumes:
      - ./redis-slave-3.conf:/usr/local/etc/redis/redis.conf
      - redis-slave-3-data:/data
    networks:
      - redis-cluster
    restart: unless-stopped
    environment:
      - REDIS_CLUSTER_ANNOUNCE_IP=redis-slave-3
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "7006", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cluster Initialization
  redis-cluster-init:
    image: redis:7.2-alpine
    container_name: dsr-redis-cluster-init
    command: >
      sh -c "
        sleep 10 &&
        redis-cli --cluster create 
        redis-master-1:7001 
        redis-master-2:7002 
        redis-master-3:7003 
        redis-slave-1:7004 
        redis-slave-2:7005 
        redis-slave-3:7006 
        --cluster-replicas 1 
        --cluster-yes
      "
    networks:
      - redis-cluster
    depends_on:
      - redis-master-1
      - redis-master-2
      - redis-master-3
      - redis-slave-1
      - redis-slave-2
      - redis-slave-3

  # Redis Sentinel for High Availability
  redis-sentinel-1:
    image: redis:7.2-alpine
    container_name: dsr-redis-sentinel-1
    command: redis-sentinel /usr/local/etc/redis/sentinel.conf
    ports:
      - "26379:26379"
    volumes:
      - ./sentinel-1.conf:/usr/local/etc/redis/sentinel.conf
    networks:
      - redis-cluster
    restart: unless-stopped
    depends_on:
      - redis-master-1
      - redis-master-2
      - redis-master-3

  redis-sentinel-2:
    image: redis:7.2-alpine
    container_name: dsr-redis-sentinel-2
    command: redis-sentinel /usr/local/etc/redis/sentinel.conf
    ports:
      - "26380:26379"
    volumes:
      - ./sentinel-2.conf:/usr/local/etc/redis/sentinel.conf
    networks:
      - redis-cluster
    restart: unless-stopped
    depends_on:
      - redis-master-1
      - redis-master-2
      - redis-master-3

  redis-sentinel-3:
    image: redis:7.2-alpine
    container_name: dsr-redis-sentinel-3
    command: redis-sentinel /usr/local/etc/redis/sentinel.conf
    ports:
      - "26381:26379"
    volumes:
      - ./sentinel-3.conf:/usr/local/etc/redis/sentinel.conf
    networks:
      - redis-cluster
    restart: unless-stopped
    depends_on:
      - redis-master-1
      - redis-master-2
      - redis-master-3

  # Redis Monitoring
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: dsr-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis-master-1:7001,redis://redis-master-2:7002,redis://redis-master-3:7003
      - REDIS_EXPORTER_INCL_SYSTEM_METRICS=true
    networks:
      - redis-cluster
    restart: unless-stopped
    depends_on:
      - redis-master-1
      - redis-master-2
      - redis-master-3

networks:
  redis-cluster:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  redis-master-1-data:
  redis-master-2-data:
  redis-master-3-data:
  redis-slave-1-data:
  redis-slave-2-data:
  redis-slave-3-data:
