# DSR Production Environment Configuration
# This file contains production-ready configuration for all 7 microservices

# Database Configuration
DATABASE_URL=jdbc:postgresql://localhost:5432/dsr_local
DATABASE_USERNAME=dsr_user
DATABASE_PASSWORD=dsr_local_password

# JWT Configuration - Production-ready secrets
JWT_SECRET=dsr_production_jwt_secret_key_2024_very_secure_and_long_enough_for_production_use_256_bits
JWT_EXPIRATION=86400
JWT_REFRESH_EXPIRATION=604800

# Service Ports
REGISTRATION_SERVICE_PORT=8080
DATA_MANAGEMENT_SERVICE_PORT=8081
ELIGIBILITY_SERVICE_PORT=8082
INTEROPERABILITY_SERVICE_PORT=8083
PAYMENT_SERVICE_PORT=8084
GRIEVANCE_SERVICE_PORT=8085
ANALYTICS_SERVICE_PORT=8086

# External API Configuration
PHILSYS_API_URL=https://api.philsys.gov.ph/v1
PHILSYS_API_KEY=production_philsys_api_key
MOCK_PHILSYS_ENABLED=false

# OAuth Configuration
OAUTH_CLIENT_ID=dsr_production_client
OAUTH_CLIENT_SECRET=dsr_production_oauth_secret
OAUTH_REDIRECT_URI=http://localhost:3000/auth/callback

# Encryption Configuration
ENCRYPTION_KEY=dsr_production_encryption_key_32_chars_long
ENCRYPTION_ALGORITHM=AES-256-GCM

# Feature Flags
FEATURE_PHILSYS_INTEGRATION=true
FEATURE_DOCUMENT_UPLOAD=true
FEATURE_AUDIT_LOGGING=true
FEATURE_ANALYTICS_COLLECTION=true

# Logging Configuration
LOG_FILE_PATH=/var/log/dsr
LOG_FILE_MAX_SIZE=100MB
LOG_FILE_MAX_HISTORY=30

# Spring Profiles
SPRING_PROFILES_ACTIVE=local

# JPA Configuration
SPRING_JPA_SHOW_SQL=false
SPRING_JPA_FORMAT_SQL=false
