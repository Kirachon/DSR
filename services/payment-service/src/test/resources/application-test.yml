spring:
  application:
    name: payment-service-test
  
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  h2:
    console:
      enabled: true
  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/auth/realms/dsr
          jwk-set-uri: http://localhost:8080/auth/realms/dsr/protocol/openid-connect/certs

# Test-specific configurations
payment:
  fsp:
    timeout: 5000
    retry:
      max-attempts: 2
      delay: 1000
  batch:
    max-size: 10
    processing-timeout: 30000

# Logging configuration for tests
logging:
  level:
    ph.gov.dsr.payment: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# External service URLs for testing
external:
  services:
    data-management:
      url: http://localhost:8081
    eligibility:
      url: http://localhost:8082
