<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DSR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar" data-testid="navigation-menu">
            <div class="nav-brand">
                <a href="/">
                    <h1>DSR - Dynamic Social Registry</h1>
                </a>
            </div>
            <div class="nav-links">
                <a href="/" data-testid="nav-home">Home</a>
                <a href="/register" data-testid="nav-register">Register</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="auth-container">
                <div class="auth-card">
                    <h2>Login to DSR</h2>
                    <p>Enter your credentials to access your account</p>

                    <form id="login-form" class="auth-form" data-testid="login-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required 
                                data-testid="email-input"
                                placeholder="Enter your email"
                            >
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required 
                                data-testid="password-input"
                                placeholder="Enter your password"
                            >
                        </div>

                        <div class="form-group checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="remember-me" data-testid="remember-me-checkbox">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full" data-testid="login-submit-button">
                            Login
                        </button>
                    </form>

                    <div class="auth-links">
                        <a href="#" id="forgot-password-link" data-testid="forgot-password-link">
                            Forgot your password?
                        </a>
                        <p>
                            Don't have an account? 
                            <a href="/register" data-testid="register-link">Register here</a>
                        </p>
                    </div>

                    <!-- PhilSys Login Option -->
                    <div class="philsys-login">
                        <div class="divider">
                            <span>OR</span>
                        </div>
                        <button class="btn btn-secondary btn-full" data-testid="philsys-login-button">
                            Login with PhilSys
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Forgot Password Modal -->
        <div id="forgot-password-modal" class="modal hidden" data-testid="forgot-password-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Reset Password</h3>
                    <button class="modal-close" data-testid="modal-close-button">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="forgot-password-form" data-testid="forgot-password-form">
                        <div class="form-group">
                            <label for="reset-email">Email Address</label>
                            <input 
                                type="email" 
                                id="reset-email" 
                                name="email" 
                                required 
                                data-testid="reset-email-input"
                                placeholder="Enter your email"
                            >
                        </div>
                        <button type="submit" class="btn btn-primary" data-testid="reset-password-button">
                            Send Reset Link
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner hidden" data-testid="loading-spinner">
        <div class="spinner"></div>
        <p>Logging in...</p>
    </div>

    <!-- Success Message -->
    <div id="success-message" class="message success-message hidden" data-testid="success-message">
        <span class="message-text"></span>
        <button class="message-close" onclick="hideMessage('success-message')">&times;</button>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="message error-message hidden" data-testid="error-message">
        <span class="message-text"></span>
        <button class="message-close" onclick="hideMessage('error-message')">&times;</button>
    </div>

    <script src="common.js"></script>
    <script src="auth.js"></script>
</body>
</html>
